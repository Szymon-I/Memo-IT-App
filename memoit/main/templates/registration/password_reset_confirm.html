
{% extends "main/header.html" %}
{% block content %}


    <div class="login row">
        <div style="padding-top: 50px;">
            <div class="card blue lighten-3 col s12 l6 offset-l3 m8 offset-m2 z-depth-5">
                <div class="card-content">
                    <span class="card-title white-text"> Reset your password</span>
                    <div class="card-panel blue lighten-5">
                        {% if validlink %}
                            <form method="POST">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button class="btn waves-effect waves-light blue lighten-2" type="submit" name="action">
                                    Change password <i
                                        class="material-icons right">send</i></button>
                            </form>
                        {% else %}
                            <p>
                                The password reset link was invalid, possibly because it has already been used.
                                Please request a new password reset.
                            </p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
