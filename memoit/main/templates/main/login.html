{% extends "main/header.html" %}

{% block content %}
    <div class="login row">
        <div style="padding-top: 50px;">
            <div class="card blue lighten-3 col s12 l6 offset-l3 m8 offset-m2 z-depth-5">
                <div class="card-content">
                    <span class="card-title white-text"> Login</span>
                    <div class="card-panel blue lighten-5">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form }}

                            <button class="btn waves-effect waves-light blue lighten-2" type="submit" name="action">
                                login <i class="material-icons right">send</i></button>
                        </form>
                        If you don't already have an account, <a href="/register"><strong>register</strong></a>.<br/>
                        If you forgot your password, <a href="/password_reset"><strong>reset</strong></a> it.

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
